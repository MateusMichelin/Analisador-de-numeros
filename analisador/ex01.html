<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <header>
        <h1 id="title-1">Analisador de números</h1>
    </header>
    <section id="box">
      <div>
        <p>
          Número entre (1 e 100) <input type="number" id="n1" required>
          <input id="add" type="button" value="Adicionar" onclick="addNum()">
        </p>
      </div>
      <div>
          <select name="tabuada" id="seltab" size="10"></select>
          <p>
            <input type="button" id="check" value="Finalizar" onclick="checar()">
          </p>
          <div id="result"></div>
      </div>
      
      
    </section>
    <p id="p2">&copy; CursoEmVídeo | Aluno: Mateus</p>
    <script src="scripts.js"></script>
</body>
</html>
